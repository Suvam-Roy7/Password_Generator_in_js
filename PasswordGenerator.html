<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enviroment</title>
    <!--<link href="style2.css" rel="stylesheet" type="text/css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="background-color: #f1faee;">

    <nav style="margin: 0%; height: 80px;
    color: aliceblue;
    background-color: #e63946;
    text-align: center;
    padding-top: 20px;"><b>PASSWORD GENERATOR</b>
    </nav>

    <div class="card" style="width: 1000px; height: 90px; margin: 30px; padding: 20px; border: 1%; border-radius: 0%; margin-left: 140px;">
        <p id="Password" style="text-align: center;">Your Password is...</p>
    </div>

    <div id="Buttons" style="padding: 30px; padding-left: 240px;">
      <button type="button" onclick="SuperStrongPassword()" style="margin-top: 20px; background-color: #1d3557; color: aliceblue; border: 0cm; height: 70px; width: 200px; margin-right: 40px;" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">Super Strong Password</button>
      <button type="button" onclick="StrongPassword()" style="margin-top: 20px; background-color: #457b9d; color: aliceblue; border: 0cm; height: 70px; width: 200px; margin-right: 40px;" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">Strong Password</button>
      <button type="button" onclick="WeekPassword()" style="margin-top: 20px; background-color: #a8dadc; color: aliceblue; border: 0cm; height: 70px; width: 200px; margin-right: 40px;" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">Week Password</button>

    </div>

    <div style="padding: 30px; padding-left: 240px;">
      <label for="CheckPassword">Enter you Password...</label><br>
      <input type="text" id="CheckPassword"  style="border: 1%; height: 50px; width: 500px;"><br>
      <button type="button" onclick="check_strength()" style="margin-top: 20px; background-color: #0077b6; color: aliceblue; border: 0cm; height: 50px; width: 200px;" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">Check Strength</button>
      <div id="result" style="display: inline-flex; margin-left: 350px; ;">
        <p id="status" style="padding: 13px; text-decoration: solid;"></p>
      </div>
    </div>
    

  
  </body>
  <script src="PasswordGenerator.js"></script>
</html>
